<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
  
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <img src="/images/cloudy.svg" width="50" height="50" class="d-inline-block align-top" alt="">
        <a class="navbar-brand ml-2" href="#">
          
          <span class="pt-5">The Weather Log</span>
        </a>
        
        <a href="/checkins" class="nav-link ml-auto">View Checkins</a>
    </nav>
    <!-- /Navbar -->

    <!-- Map -->
    <div id="Map"></div>
    <!-- /Map -->

    <!-- /Map Data-->
    <div id="MapData" class="text-light">
      <span>
        <b id="latLon"></b>
        <span id="latitude"></span>&deg; <span id="longitude"></span>&deg; </br>
      </span>
      <span>
        <b id="weather"></b>
        <span id="weather-summary"></span> 
        <span id="weather-temperature"></span></br>
      </span>
      <span>
        <b id="concentration"></b>
        <span id="air-value"></span> 
        <span id="air-units"></span>
        <span id="air-date"></span> 
      </span>
      <button id="submit" class="btn btn-primary w-100 mt-2">Check In</button>
    </div>
    <!-- /Map Data-->

    <script src="weather.js"></script> <!-- JavaScript -->
    <!-- BootStrap -->
   <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
